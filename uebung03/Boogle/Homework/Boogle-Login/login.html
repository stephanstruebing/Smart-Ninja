<!DOCTYPE html>

<html lang="de">

<head>

<link rel="stylesheet" href="style.css">
<title>login</title>

</head>

<body>

    <img class="logo" src="google-logo.png" width="130px">

</div>

    <p class="title">One Account.All of Google</p>

<div>

    <a href="#" class="new">Create a new Account</a>

</div>

</html>
